<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>Register</title>
    <script>
        function myFunction() {
            window.location= "Home.html";
        }
    </script>
</head>
<body style="background-image:url('books.jpg');">

    <section class="my-5 pt-5">
        <div class="container-md py-3 bg-white rounded-3" style="width:500px;">

            <img class="img-fluid mx-auto d-block py-0" src="logo.jpeg" style="width:150px;align-items:center">

            <form action="#">
                <div class="row mb-2 px-2 py-2">
                    <div class="col py-2">
                        <input class="form-control" id="emailid" placeholder="Enter Email" type="email" />
                    </div>
                </div>
                <div class="row mb-2 px-2 py-2">
                    <div class="col py-2">
                        <input class="form-control" id="password" placeholder="Enter Password" type="password" />
                    </div>
                </div>
                <div class="row mb-2 px-2 py-2">
                    <div class="col py-2">
                        <input class="form-check-input" type="checkbox" id="remember" />
                        <label class="form-check-label">Remember Me</label>

                    </div>
                </div>
                <div class="mx-auto d-grid col-3">
                    <button class="btn btn-primary btn-md mb-2" type="submit" onclick="myFunction();">Login</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
